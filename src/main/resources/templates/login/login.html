<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Timoteo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Projeto Academy - Login</title>
</head>
<body>
 
     <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="text-header">
                    <h2>Faça seu Login</h2>
                    <p>Insira suas credenciais para efetuar o login.</p>
                </div>

                <form method="post" th:object="${user}" action="logarUsuario">
                    <div class="alert alert-danger" role="alert" th:if="${msg}">
                        <strong th:text="${msg}"></strong>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{UserName}" placeholder="UserName">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" th:field="*{senha}" placeholder="Insira sua senha">
                    </div>

                    <div class="cadastro">
                        <p>Não tem cadastro? <a th:href="@{cadastrar}">Clique aqui</a></p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button class="btn btn-info">Voltar</button>

                </form>
            </div>
        </div>
     </div>
 
     <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
     <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
