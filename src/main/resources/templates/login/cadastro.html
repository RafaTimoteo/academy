<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Timoteo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Projeto Academy - Login</title>
</head>
<body>
 
     <div class="Login-Form">
        <div class="container">
            <div class="main-div">
                <div class="text-header">
                    <h2>Faça já seu cadastro!</h2>
                    <p>Insira suas informações abaixo para se cadastrar em nossa plataforma</p>
                </div>

                <form method="post" action="salvarUsuario" th:object="${user}">
                    <div class="form-group">
                        <input class="form-control" th:field="*{email}" type="email" placeholder="Digite seu email">
                    </div>

                    <div class="form-group">
                        <input class="form-control" th:field="*{UserName}" type="text" placeholder="UserName">
                    </div>

                    <div class="form-group">
                        <input class="form-control" th:field="*{senha}" type="password" placeholder="Insira sua senha">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="Repita a senha">
                    </div>

                    <div class="cadastro">
                        <p>Já possui cadastro? <a th:href="@{/}">Clique aqui</a></p>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button class="btn btn-info">Voltar</button>

                </form>
            </div>
        </div>
     </div>
 
     <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
     <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
 </body>
 </html>
