<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Timoteo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Projeto Academy</title>
</head>
<body>

    <!--CabeÃ§alho -->
    <header th:fragment="cabecalho">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div style="margin-left: 10px;">
                <a th:href="@{/}">
                    <img src="/img/spring-boot-icon.png" style="width: 50px;" alt="Icon do Spring Boot">
                </a>
            </div>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{filtro-alunos}">Pesquisar aluno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{inserirAlunos}">Cadastrar aluno</a>
                    </li>
                    <li class="nav-item">
                        <form action="logout" method="post">
                            <button type="submit" class="nav-link btn btn-danger" href="#">Sair</button>
                        </form>
                    </li>
                </ul>
                <div>
                    <h5 style="color: white; text-shadow: 1px 5px 3px rgba(0,0,0,0.3), 
                    0px -4px 10px rgba(255,255,255,0.3);" th:text="${session.usuarioLogado.UserName}"></h5>
                </div>
            </div>
        </nav>
    </header>

    <footer th:fragment="rodape">
        <div class="rodape">
            <span>Todos os direitos reservados &copy; - <a href="https://www.linkedin.com/in/rafael-timoteo-6777082a2">Rafael Timoteo</a> - 2024</span>
        </div>
    </footer>

    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
